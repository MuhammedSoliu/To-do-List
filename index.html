<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="parentContainer">
        <h1>My To-do List <i class="fa-solid fa-list"></i></h1>
        <div class="toDoContainer">
            <div class="inputContainer">
                <input type="text" placeholder="Add your task">
                <button type="button">Add task</button>
            </div>
            <p id="notification"></p>
            <ul class="listItems" id="listItems">
                <!-- <li class="checked">good<span id="rightBtns"><i class="fa-solid fa-pen" id="editBtn"></i><i class="fa-solid fa-trash" id="deleteBtn"></i></span></li> -->
            </ul>
        </div>

    </div>



    <script src="https://kit.fontawesome.com/38cde75b88.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
